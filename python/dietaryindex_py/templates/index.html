<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dietary Index Calculator - UF HOBI</title>
<style>
body { font-family: Arial, sans-serif; margin: 2em; background-color:#f5f5f5; }
header { text-align:center; margin-bottom:2em; }
form { background:white; padding:2em; border-radius:8px; }
footer { font-size:0.8em; margin-top:2em; color:#555; }
</style>
</head>
<body>
<header>
<h1>UF HOBI Dietary Index Calculator</h1>
<p>Powered by the <a href="https://github.com/jamesjiadazhan/dietaryindex">dietaryindex</a> project</p>
</header>
<form action="/upload" method="post" enctype="multipart/form-data">
<label for="file">Upload CSV file:</label>
<input type="file" name="file" required>
<label for="score">Score type:</label>
<select name="score">
<option value="acs2020_v1">ACS2020 V1</option>
<option value="acs2020_v2">ACS2020 V2</option>
<option value="ahei">AHEI</option>
</select>
<button type="submit">Calculate</button>
</form>
<footer>
<p>University of Florida Health Outcomes &amp; Biomedical Informatics</p>
</footer>
</body>
</html>
